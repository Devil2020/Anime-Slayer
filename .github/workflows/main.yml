# This is a basic workflow to help you get started with Actions

name: AllGenericWorkFlows

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - master
      - network
  pull_request:
    branches: [ master , network ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  Start:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Runs a set of commands using the runners shell
      - name: Run Welcome Script ğŸ”¥
        run: |
          echo ğŸ”¥Welcome on Anime Slayer WorkFlow Project ğŸ”¥
          echo This Project have Muliptle WorkFlow with Multiple States ğŸ±â€ğŸ‘¤


  Lint:
    # The type of runner that the job will run on
    needs: [ Start ]
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/checkout@v2

      - name: 1- Start Linting on Core Modules [Common Module]  ğŸš€
        run: ./gradlew :core:common:lint

      - name: 1 - Upload Core Module for Common Report For Linting ğŸ±â€ğŸ
        uses: actions/upload-artifact@v2
        with:
          name: core_common.html
          path: core/common/build/reports/lint-results.html


      - name: 2 - Start Linting on Core Modules [Network Core Module] ğŸš€
        run: ./gradlew :core:network_core:lint

      - name: 2 - Upload Core Module for Network Core Report For Linting ğŸ±â€ğŸ
        uses: actions/upload-artifact@v2
        with:
          name: core_network.html
          path: core/network_core/build/reports/lint-results.html


      - name: 3 - Start Linting on Core Modules [Style Module] ğŸš€
        run: ./gradlew :core:style:lint

      - name: 3 - Upload Core Module for Style Core Report For Linting ğŸ±â€ğŸ
        uses: actions/upload-artifact@v2
        with:
          name: core_style.html
          path: core/style/build/reports/lint-results.html

